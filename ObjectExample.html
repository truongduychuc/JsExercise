<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Example</title>
</head>
<body>
    <script type="text/javascript">
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "brown",
            getFullInfo: function () {  //object method
                return "Name: " + person.firstName + " " + person.lastName + ", age: " + person.age + " ,eye color: " + person.eyeColor;
            }
        };
        var p1 = document.createElement("p");
        var text = document.createTextNode(person.getFullInfo());
        p1.append(text);
        document.body.append(p1);
    </script>
</body>
</html>
