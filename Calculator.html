<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 jumbotron" style="bottom: 1px ;">
                <div class="text-center">
                    <h2 class="text-primary">Calculator</h2>
                </div>
                <div class="form-group">
                    <label for="firstNumber" class="text-info">First Number:</label>
                    <input class="form-control" id="firstNumber" type="number"><!-- type number function doesn't effectuate properly on Microsoft Edge -->
                </div>
                <div class="form-group">
                    <label for="secondNumber" class="text-info">Second Number:</label>
                    <input class="form-control" type="number" id="secondNumber">
                </div>
                <button class="btn btn-primary">Plus</button>
                <button class="btn btn-primary float-right">Subtract</button>
                <button class="btn btn-primary">Multiple</button>
                <button class="btn btn-primary">Divide</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
