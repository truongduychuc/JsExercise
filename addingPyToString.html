<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding 'Py' to given string</title>
</head>
<body>
    <input type="text" placeholder="Enter string here...">
    <button type="button" onclick="displayResult()">Check string</button>
    <p>Result here</p>
    <script type="text/javascript">
        function displayResult() {
            var stringGiven=document.getElementsByTagName("input")[0].value;
            document.getElementsByTagName("p")[0].innerHTML=checkString(stringGiven);
        }
        function checkString(str) {
            if (str == null || str == undefined || str.substring(0, 2) == "Py")
                return str;
            else
                return "Py" + str;
        }
    </script>
</body>
</html>
