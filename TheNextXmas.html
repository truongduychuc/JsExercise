<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate days remains until the next Xmas</title>
</head>
<body>
    <p></p>
    <p></p>
    <script type="text/javascript">
    function calculate() {
        var currentDate = new Date();
        var nextXmasFullYear;
        if (currentDate.getMonth() > 11 && currentDate.getDate() > 25)
            nextXmasFullYear = currentDate.getFullYear() + 1;
        else
            nextXmasFullYear = currentDate.getFullYear();
        var nextXmas = new Date(nextXmasFullYear, 11, 25);
        var remainMilliseconds=nextXmas.getTime()-currentDate.getTime();
        var pTags = document.getElementsByTagName("p");
        pTags[0].innerHTML = "Current day: "+currentDate.getFullYear()+"/"+currentDate.getMonth()+1+"/"+currentDate.getDate();
        //calculate remaining days
        var onedayMilliseconds = 1000 * 60 * 60 * 24;
        var remainDays = Math.floor(remainMilliseconds / onedayMilliseconds);
        //calculate time in day
        var remainTime = remainMilliseconds % (onedayMilliseconds);
        var remainHours = Math.floor(remainTime / (60 * 60 * 1000));
        remainTime %= (60 * 60 * 1000);
        var remainMinutes = Math.floor(remainTime / (60 * 1000));
        remainTime %= (60 * 1000);
        var remainSeconds = Math.floor(remainTime / 1000);
        pTags[1].innerHTML = "The remaining days are " + remainDays + " days " + remainHours + "  hours " + remainMinutes + " minutes " + remainSeconds + " seconds ";
    }
    setInterval(function () {calculate();},1000);
    </script>
</body>
</html>
