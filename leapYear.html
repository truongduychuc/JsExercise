<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>
  <br>
  <p class="text-info" id="txtNotificate"></p>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Type year:</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div>
            <div class="form-group">
              <input type="number" min="0" max="9999" id="txtYear" class="form-control" placeholder="Type year here..."></div>
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="determineLeap()">Determine</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
  function determineLeap() {
    var year=document.getElementById("txtYear").value;
    document.getElementsByTagName("button")[0].click();
    if (year!=""){
        if (year%4) document.getElementById("txtNotificate").innerHTML="This year you inscribed is not a leap year! T.T"
        else document.getElementById("txtNotificate").innerHTML="This year you inscribed is a leap year! ^.^"
    } else
      alert("Please type the year to the box!");
  }

</script>
</body>
</html>
